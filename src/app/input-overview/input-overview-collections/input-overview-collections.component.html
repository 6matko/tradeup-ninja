<div id="input-overview" class="my-3 my-md-5">
  <div class="px-5">
    <div class="page-header mb-0 pb-0 pb-4">
      <div class="row align-items-center w-100 mx-0 px-0">
        <div class="col-lg-7">
          <h1 class="page-title">
            Overview collections with skins
          </h1>
        </div>
        <div class="col-lg-5 ml-auto d-md-flex align-items-center">
          <div class="mr-3">
            <a class="btn btn-primary w-100" routerLink="..">Skins</a>
          </div>
          <form class="input-icon my-3 my-lg-0 form-group w-100">
            <input name="filterText" type="search" class="form-control header-search"
              placeholder="Filter by collection or skin name" tabindex="1" [(ngModel)]="filterText"
              (ngModelChange)="filter($event)">
            <div class="input-icon-addon">
              <i class="fe fe-search"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
    <ng-container *ngIf="!isLoading; else loading">
      <div class="row mx-0">
        <ng-container *ngIf="collectionsForDisplay.length; else noItemsTmpl">
          <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let collection of collectionsForDisplay">
            <div class="card">
              <a [routerLink]="collection.key" class="card-header mx-auto btn-link">
                {{collection.name}}
              </a>
              <a [routerLink]="collection.key" class="block-link w-100 pb-2">
                <div class="card-body">
                  <div class="collection-img mx-auto"
                    [ngStyle]="{'background-image': 'url(assets/img/'+collection.key+'.png)'}">
                  </div>
                </div>
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>


<ng-template #loading>
  <div class="row">
    <div class="col-12 mt-2">
      <div class="loading-indicator my-0 mx-auto"></div>
    </div>
  </div>
</ng-template>

<ng-template #noItemsTmpl>
  <div class="col-12 text-center h3 mt-5">
    No items for display
  </div>
</ng-template>
